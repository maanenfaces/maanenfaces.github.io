<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-lg-10 text-center mt-5">
            <h1 class="visually-hidden">{% t page.index.h1 %}</h1>
            <img class="img-fluid mb-5 mt-5"
                 alt="Maanen Faces Logo"
                 src="/assets/img/maanenfaces-logo-bandNameOnlyWithBorderV2.png"
                 style="background-color: rgba(0, 0, 0, 0.7); width: 70%;" />
        </div>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>
        <div class="col-auto justify-content-md-center mb-5">
            <div class="text-center bg-black p-2" style="--bs-bg-opacity: .7;">
                <ul class="mf-streaming mb-0 p-2">
                    <li>
                        {% t _.available_on_all_streaming_platforms %} :
                        <p class="d-md-none mb-1"></p>
                    </li>
                    <li>
                        <a href="https://music.apple.com/artist/maanen-faces/1736745855" target="_blank" rel="noopener">
                            <img alt="Apple Music" class="sn-icon" fetchpriority="high"
                               src="/assets/img/icon-applemusic.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://music.amazon.com/artists/B0CYQ9PH57/maanen-faces" target="_blank" rel="noopener">
                            <img alt="Amazon Music" class="sn-icon" fetchpriority="high"
                               src="/assets/img/icon-amazonmusic.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://maanenfaces.bandcamp.com/" target="_blank" rel="noopener">
                            <img alt="Bandcamp" class="sn-icon" fetchpriority="high"
                               src="/assets/img/icon-bandcamp.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.deezer.com/artist/259060302" target="_blank" rel="noopener">
                            <img alt="Deezer" class="sn-icon" fetchpriority="high"
                               src="/assets/img/icon-deezer.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
