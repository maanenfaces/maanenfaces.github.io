<!doctype html>

<html lang="fr" class="h-100">
  <head>
    <title>Maanen Faces â‹† {% t page.title %}</title>

    <meta charset="utf-8">
    <meta name="author" content="Maanen Faces">
    <meta name="description" content="{% t page.description %}">
    <meta name="docsearch:language" content="fr">
    <meta name="docsearch:version" content="5.0">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="/assets/css/cover.css">

    {% for lang in site.languages %}
    {% if lang == site.languages[0] %}
    <link rel="alternate" href="https://maanenfaces.com{{ page.url }}" hreflang="x-default" />
    <link rel="alternate" href="https://maanenfaces.com{{ page.url }}" hreflang="{{ lang }}" />
    {% else %}
    <link rel="alternate" href="https://maanenfaces.com/{{ lang }}{{ page.url }}" hreflang="{{ lang }}" />
    {% endif %}
    {% endfor %}

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap');

      .texture-top {
        background-image: url(/assets/img/texturetop.png);
        background-repeat: repeat-x;
        padding-top: 32px;
      }
      #footer.bg-black,
      #main.bg-black {
        background-image: url(/assets/img/bg-darkwall.png);
      }
    </style>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#111111">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#111111">
    <meta name="msapplication-config" content="/browserconfig.xml">
  </head>

  <body class="text-light bg-black">

    {% include default_navbar.html %}

    {{ content }}

    {% include default_footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
